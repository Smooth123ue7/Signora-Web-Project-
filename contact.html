    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="map">

                      
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2>Say Hello. Don't Be Shy!</h2>
                        <span> Welcoming and inclusive space where women can find clothing  </span>
                    </div>
                    <form id="contact" action="https://formspree.io/f/mayzlava" method="post">
                        <div class="row">
                            <div class="col-lg-5">
                              <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-5">
                              <fieldset>
                                <input name="name" type="number" id="Phone Number " placeholder="Phone Number" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-5">
                              <fieldset>
                                <input name="name" type="email" id="Email " placeholder="Your Email Address  " required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-5">
                              <fieldset>
                                <input name="email" type="text" id="Message " pattern="[^ @]*@[^ @]*" placeholder="Message " required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-2">
                              <fieldset>
                                <button style="color: deeppink;" type="submit" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i></button>
                              </fieldset>
                            </div>
              
                          </div>
                      </form>
                </div>
            </div>
        </div>

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });

    </script>
